<div class="example-loading-shade" *ngIf="loginSucess">
  <mat-spinner *ngIf="loginSucess"></mat-spinner>
</div>
<h1 mat-dialog-title>Hi Admin</h1>
<div mat-content>
<form>
  <div class="fieldcontainer">
  <span style="color: red;" *ngIf="status">{{status}}</span>
  <mat-form-field appearance="fill">
    <mat-label>UserName</mat-label>
    <input matInput [(ngModel)]=username name="username">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]=password name="password">
  </mat-form-field>
  </div>
<div mat-dialog-actions>
  <button mat-button (click)="check()">Login</button>
</div>
</form>
</div>
